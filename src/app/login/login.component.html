<div class="offset-3 col-6">
    <form [formGroup]="login"  (ngSubmit)="send()">
        <div class="form-group">
            <label for="exampleInputEmail1">What's your email address</label>
            <input type="email" class="form-control col-6" id="exampleInputEmail1" formControlName="email" placeholder="Enter email"
            [class.error]="login.controls.email.invalid" [class.success]="login.controls.email.valid">
            <div class=" mt-2">
              <span class="alert alert-danger" role="alert"
                *ngIf="login.controls.email.invalid && login.controls.email.touched">A valid email address is
                required</span>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Choose a password</label>
            <input type="password" class="form-control col-6" id="exampleInputPassword1" formControlName="password" placeholder="Password"
            [class.error]="login.controls.password.invalid" [class.success]="login.controls.password.valid">
            <div class=" mt-2">
              <span class="alert alert-danger" role="alert"
                *ngIf="login.controls.password.invalid && login.controls.password.touched">A valid password is
                required</span>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputAge1">What's your age</label>
            <input type="number" class="form-control col-6" id="exampleInputAge1" formControlName="age" placeholder="Age"
            [class.error]="login.controls.age.invalid" [class.success]="login.controls.age.valid">
            <div class=" mt-2">
              <span class="alert alert-danger" role="alert"
                *ngIf="login.controls.age.invalid && login.controls.age.touched">A valid age is
                required</span>
            </div>
        </div>
        <div class="col-6">
            <small>By signing up I accept the Terms of Use. I have read and understood the Privacy Policy and Cookies Policy.</small>
        </div>
        <button type="submit" class="btn btn-warning col-6">Sign In or Connect</button>
    </form>
</div>
